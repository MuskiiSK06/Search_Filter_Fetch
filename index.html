<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="search-wrapper">
            <header class="search">
                <label for="search">Search Users</label>
                <input type="text" id="search" placeholder="Search by name or email..." data-search>
            </header>
        </section>
        <section class="card-wrapper" data-user-card-container>
        </section>
        <template data-user-template>
             <div class="user-card">
                <div class="user-header" data-header></div>
                <div class="user-body" data-body></div>
            </div>
        </template>

    </main>

    <script src="script.js"></script>
</body>
</html>
